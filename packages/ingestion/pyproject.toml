[project]
name = "agenttrace-ingestion"
version = "0.1.0"
description = "OTLP ingestion service for AgentTrace"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}

dependencies = [
    "agenttrace-core",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-proto>=1.22.0",
    "protobuf>=4.25.0",
    "asyncpg>=0.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.26.0",
]

[tool.uv.sources]
agenttrace-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
