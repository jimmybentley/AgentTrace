[project]
name = "agenttrace"
version = "0.1.0"
description = "SDK for AgentTrace multi-agent observability"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "AgentTrace Contributors"}
]

dependencies = [
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-exporter-otlp-proto-http>=1.22.0",
]

[project.optional-dependencies]
langgraph = ["langgraph>=0.0.40"]
autogen = ["pyautogen>=0.2"]
crewai = ["crewai>=0.1"]
all = ["agenttrace[langgraph,autogen,crewai]"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "langgraph>=0.0.40",
    "ruff>=0.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agenttrace"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
