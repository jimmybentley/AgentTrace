version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: agenttrace
      POSTGRES_USER: agenttrace
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenttrace"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
